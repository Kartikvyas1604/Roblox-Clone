<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="error-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: red; padding: 20px; display: none; z-index: 9999; white-space: pre-wrap; font-family: monospace;"></div>
    <script>
      window.addEventListener('error', function(event) {
        const overlay = document.getElementById('error-overlay');
        overlay.style.display = 'block';
        overlay.textContent += 'Error: ' + event.message + '\nAt: ' + event.filename + ':' + event.lineno + '\n\n';
      });
      window.addEventListener('unhandledrejection', function(event) {
        const overlay = document.getElementById('error-overlay');
        overlay.style.display = 'block';
        overlay.textContent += 'Promise Rejection: ' + event.reason + '\n\n';
      });
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
